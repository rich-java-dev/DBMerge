#module=mod3

#DEFAULT PORTS FOR DBMS's
#Setting above ports to 0 will default them to the default ports listed below.
#MSSQL  port=1433
#MYSQL  port=3306
#ORACLE port=1521
#AS400  port=446

mod1.table1=
mod1.table2=
mod1.table3=

mod2.table1=
mod2.table2=
mod2.table3=

mod3.table1=
mod3.table2=
mod3.table3=
