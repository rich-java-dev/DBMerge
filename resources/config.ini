# Properties File for DB merging
# table options:  M= MERGE, O= OVERWRITE
# Runs Merges/Overwrites for all tables prefixed with the module that is uncommented. "Core" will always run.


# SOURCE DB
db1.dbms=MYSQL
db1.server=127.0.0.1
db1.database=sourcedb
db1.user=root

# defaults to 'default port' described below
db1.port=0


# TARGET DB
db2.dbms=MYSQL
db2.server=127.0.0.1
db2.database=targetdb
db2.user=root
# defaults to 'default port' described below
db2.port=0

dir=
export=true
import=true
delimiter=\t

module=mod1

###########################################################################

#module=mod1
